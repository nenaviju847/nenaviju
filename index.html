            if (audioPlayer.paused) {
                audioPlayer.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                audioPlayer.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
        }

        function toggleLyrics() {
            lyricsVisible = !lyricsVisible;
            if (lyricsVisible) {
                lyricsText.style.display = 'block';
                toggleLyricsBtn.innerHTML = '<i class="fas fa-eye"></i> СКРЫТЬ ТЕКСТ';
            } else {
                lyricsText.style.display = 'none';
                toggleLyricsBtn.innerHTML = '<i class="fas fa-eye-slash"></i> ПОКАЗАТЬ ТЕКСТ';
            }
        }

        function initPlayer() {
            renderPlaylist();
            if (playlist.length > 0) {
                loadSong(0);
            }

            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
            });
            audioPlayer.addEventListener('ended', nextSong);
            toggleLyricsBtn.addEventListener('click', toggleLyrics);
        }

        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
